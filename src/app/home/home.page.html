<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Localizar
    </ion-title>
   <ion-button slot="end" class="button">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Localizar</ion-title>
     <ion-button slot="end" class="button">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <div id="useMap" #map></div>
  </div>
</ion-content>
